<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<style>
    body{
        background: url(https://images.pexels.com/photos/4207776/pexels-photo-4207776.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2);
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        font-family: 'Lato', sans-serif;
        color:black;
    }
    .card{
        text-align: center;
        color: bisque;
        background-color: black;
    }
</style>
<body>
    <h1>Complaints List</h1>
    <div class="container mb-5">
        <div class="row justify-content-evenly">
            {% for c in complaint %}
            <div class="col-md-4"> <!-- Adjust the column size as needed -->
                <div class="card mb-3">
                    <div class="card-body">
                        <h3 class="card-title">user:{{ c.complainant }}</h3>
                        <h5 class="card-title">complaint:{{ c.description }}</h5>
                        <p class="card-text">status:{{ c.status }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
