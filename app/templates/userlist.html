<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profiledetail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body{background:#05575e}.avatar{border-radius:50%;width:150px;height:150px}.card-header,.btn-edit{background:#05575e}
    </style>
</head>
<body>
   
    <div class="container mt-1">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card mb-3 mt-3">
                    <div class="card-header text-white text-center">
                        <h2>Profile</h2>
                    </div>
                    <div class="card-body p-3">
                        <form method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="text-center mb-5">
                               
                                <img src="{%static 'safety\images\WhatsApp Image 2024-03-21 at 15.49.14_13d9f84f.jpg'%}" alt="avatar" class="rounded-circle img-fluid" style="width: 150px;">
                          
                            </div>
                            <div class="mb-1">
                                <label for="first_name" class="form-label">First Name:{{ data.user}}</label>
                                
                            </div>
                            <div class="mb-1">
                                <label for="last_name" class="form-label">Last Name:{{ data.lastname }}</label>
                                
                            </div>
                            <div class="mb-1">
                                <label for="address" class="form-label">Address:{{ data.address }}</label>

                            </div>
                            <div class="mb-1">
                                <label for="phone" class="form-label">Phone:{{ data.phone }}</label>
                             
                            </div>
                            <div class="mb-1">
                                <label for="email" class="form-label">Email:{{ data.email }}</label>
                            
                            </div>
                            
                        </form>
                        
                    </div>
                </div>
            </div>
            
            
        </div>
    </div>
