<!-- profile_view.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: url(https://wallpapers.com/images/hd/black-cubes-iphone-dark-hn8dtu2xe6u6efu1.jpg);
            color: #fff;
            background-size: cover;
            background-position: center;
        }
        .container {
            width: 80%;
            margin: 0 auto;
        }
        .profile-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .profile-info {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
        .profile-info label {
            font-weight: bold;
            color: #fff;
        }
        .profile-info p {
            margin-bottom: 15px;
            color: #fff;
        }
        .profile-image {
            text-align: center;
            margin-bottom: 20px;
        }
        .profile-image img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 5px solid #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
        .profile-image p {
            margin-top: 10px;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-header">
            <h1>User Profile</h1>
        </div>
        <div class="profile-info">
            <div class="profile-image">
                <label for="profile_image">Profile Image:</label>
                {% if data.profile_image %}
                <img src="{{ data.profile_image.url }}" alt="Profile Image">
                {% else %}
                <p>No profile image available</p>
                {% endif %}
            </div>
            <label for="address">Address  :  {{ data.address }}</label>
            
<div>
            <label for="phone">Phone  :  {{ data.phone }}</label>
            
</div>
<div>
            <label for="dob">Date of Birth   :  {{ data.dob }}</label>
             
            </div>
<div>
    <label for="location">Location  :  {{ data.location }}</label>

</div>            

            
             <div>
            <label for="guardian_name">Guardian Name  :  {{ data.guardian_name }}
            </label>
            </div>
            
             <div>
            <label for="guardian_phone">Guardian Phone  :  {{ data.guardian_phone }}</label>
            </div>
             
            <div>
                <label for="guardian_email">Guardian Email  :  {{ data.guardian_email }}</label>

            </div>
            <a href="{%url 'userupdate' data.id %}">update</a>
            
        </div>
       
    </div>
</body>
</html>
