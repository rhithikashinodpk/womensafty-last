<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complaints List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .complaint {
            border-bottom: 1px solid #ccc;
            padding: 10px 0;
            list-style: none;
            margin: 0;
        }

        .complaint:last-child {
            border-bottom: none;
        }

        .description {
            font-weight: bold;
        }

        .status {
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Complaints List</h1>
        <ul class="complaints">
            {% for complaint in complaints %}
                <li class="complaint">
                    <span class="description">{{ complaint.description }}</span>
                    <span class="status">::{{ complaint.status }}</span>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
